<p class="display -sm-width">
  {{ saldoNotas ? (saldoNotas | currency: "BRL":true) : "Inserir nota" }}
</p>
<button
  class="button -yellow"
  id="yellow"
  (click)="adicionarSaldo(1)"
  [disabled]="saldoNotas >= 8"
>
  R$1,00
</button>
<button
  class="button -blue"
  id="blue"
  (click)="adicionarSaldo(2)"
  [disabled]="saldoNotas >= 8"
>
  R$2,00
</button>
<button
  class="button -green"
  id="green"
  (click)="adicionarSaldo(5)"
  [disabled]="saldoNotas >= 8"
>
  R$5,00
</button>
